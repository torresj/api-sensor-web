<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="login-title">Login</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="user-login example-full-width" color="primary">
          <input
            matInput
            color="primary"
            formControlName="username"
            placeholder="Usuario"
          />
        </mat-form-field>

        <mat-form-field class="pass-login example-full-width">
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="Contraseña"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        [disabled]="loading"
        mat-stroked-button
        color="primary"
        class="btn-block"
      >
        <div *ngIf="submitted && loading" class="spinner">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
        <span *ngIf="!loading">Iniciar sesión</span>
      </button>
      <mat-error class="error" *ngIf="error !== ''">{{ error }}</mat-error>
    </form>
  </mat-card>
</div>
